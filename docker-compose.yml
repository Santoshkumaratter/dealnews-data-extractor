version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dealnews_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dealnews
      MYSQL_USER: dealnews_user
      MYSQL_PASSWORD: dealnews_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: dealnews_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql

  scraper:
    build: .
    container_name: dealnews_scraper
    restart: "no"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=dealnews
      - DISABLE_PROXY=true
      - DISABLE_MYSQL=false
      - CAPTURE_MODE=full
      - FORCE_UPDATE=true
      - CLEAR_DATA=true
      - LOG_LEVEL=WARNING
    volumes:
      - ./exports:/app/exports
      - ./logs:/app/logs
    depends_on:
      - mysql
    command: python3 run.py

volumes:
  mysql_data: