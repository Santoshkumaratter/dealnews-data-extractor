version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dealnews_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dealnews
      MYSQL_USER: dealnews_user
      MYSQL_PASSWORD: dealnews_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: dealnews_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql

  scraper:
    build: .
    container_name: dealnews_scraper
    restart: "no"
    env_file:
      - ./.env
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dealnews}
      DISABLE_MYSQL: ${DISABLE_MYSQL:-false}
      DISABLE_PROXY: ${DISABLE_PROXY:-false}
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      DOWNLOAD_DELAY: ${DOWNLOAD_DELAY:-0.05}
      CONCURRENT_REQUESTS: ${CONCURRENT_REQUESTS:-64}
      CONCURRENT_REQUESTS_PER_DOMAIN: ${CONCURRENT_REQUESTS_PER_DOMAIN:-32}
      AUTOTHROTTLE_TARGET_CONCURRENCY: ${AUTOTHROTTLE_TARGET_CONCURRENCY:-24}
      PROXY_HOST: ${PROXY_HOST:-p.webshare.io}
      PROXY_PORT: ${PROXY_PORT:-80}
      PROXY_USER: ${PROXY_USER}
      PROXY_PASS: ${PROXY_PASS}
    volumes:
      - ./exports:/app/exports
    depends_on:
      - mysql
    command: scrapy crawl dealnews

volumes:
  mysql_data: